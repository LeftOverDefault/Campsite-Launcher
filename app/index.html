<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campsite Launcher</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/36275107a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="sidenav">
        <div class="sidenav-group" id="sidenav-group-0"></div>
        <div class="sidenav-group">
            <div class="sidenav-item">
                <i class="fa-solid fa-globe sidenav-icon"></i>
                <span class="sidenav-tooltip">Language</span>
            </div>
            <div class="sidenav-item">
                <i class="fa-solid fa-gear sidenav-icon"></i>
                <span class="sidenav-tooltip">Settings</span>
            </div>
            <div class="sidenav-item">
                <i class="fa-solid fa-user sidenav-icon"></i>
                <span class="sidenav-tooltip">My Profile</span>
            </div>
        </div>
    </section>
    <section class="navbar">
        <div class="navbar-group">
            <li><a href="#" class="navbar-item active" id="browse-item">Browse</a></li>
            <li><a href="#" class="navbar-item" id="library-item">Library</a></li>
        </div>
    </section>
    <section class="browse active">
        <div class="browse-group">
            <div class="browse-item">
                <div class="browse-item-image" id="browse-item-0"></div>
                <div class="browse-item-about">
                    <li id="browse-item-about-name-0"></li>
                    <li id="browse-item-about-description-0"></li>
                </div>
            </div>
            <div class="browse-item">
                <div class="browse-item-image" id="browse-item-1"></div>
                <div class="browse-item-about">
                    <li id="browse-item-about-name-1"></li>
                    <li id="browse-item-about-description-1"></li>
                </div>
            </div>
            <div class="browse-item">
                <div class="browse-item-image" id="browse-item-2"></div>
                <div class="browse-item-about">
                    <li id="browse-item-about-name-2"></li>
                    <li id="browse-item-about-description-2"></li>
                </div>
            </div>
        </div>
    </section>
    <section class="library"></section>
    <script src="./js/script.js"></script>
    <script src="./js/renderer.js"></script>
</body>

</html>
