<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campsite Launcher</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/36275107a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="sidenav">
        <div class="sidenav-group">
            <div class="sidenav-item">
                <img src="" alt="" class="sidenav-icon">
                <span class="sidenav-tooltip">Game Name</span>
            </div>
        </div>
        <div class="sidenav-group">
            <div class="sidenav-item">
                <i class="fa-solid fa-globe sidenav-icon"></i>
                <span class="sidenav-tooltip">Language</span>
            </div>
            <div class="sidenav-item">
                <i class="fa-solid fa-gear sidenav-icon"></i>
                <span class="sidenav-tooltip">Settings</span>
            </div>
            <div class="sidenav-item">
                <i class="fa-solid fa-user sidenav-icon"></i>
                <span class="sidenav-tooltip">My Profile</span>
            </div>
        </div>
    </section>
    <section class="navbar">
        <div class="navbar-group">
            <li><a href="#" class="navbar-item active">Library</a></li>
            <li><a href="#" class="navbar-item">Browse</a></li>
        </div>
    </section>
    <section class="library">
        <div class="library-group">
            <div class="library-item" id="library-item-0"></div>
            <div class="library-item" id="library-item-1"></div>
            <div class="library-item" id="library-item-2"></div>
            <div class="library-item" id="library-item-3"></div>
            <div class="library-item" id="library-item-4"></div>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/renderer.js"></script>
</body>

</html>
